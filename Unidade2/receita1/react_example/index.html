<!DOCTYPE html>

<html>

<head>
   <title>ReactZero</title>
</head>

<body>
   <div id="app"></div>

   <script src="libs/react.js"></script>
   <script src="libs/react-dom.js"></script>

   <script>
      const TableComponent = () => {
         return React.createElement(
            'table',
            {
               style: {
                  border: '1px solid black',
                  borderCollapse: 'collapse',
                  width: '100%',
                  textAlign: 'center',
                  marginTop: '20px',
               },
            },
            React.createElement(
               'thead',
               { style: { backgroundColor: '#f3f3f3' } },
               React.createElement(
                  'tr',
                  null,
                  React.createElement('th', { style: { border: '1px solid black', padding: '8px' } }, 'Nome'),
                  React.createElement('th', { style: { border: '1px solid black', padding: '8px' } }, 'Matéria prima'),
                  React.createElement('th', { style: { border: '1px solid black', padding: '8px' } }, 'Teor alcoólico')
               )
            ),
            React.createElement(
               'tbody',
               null,
               React.createElement(
                  'tr',
                  null,
                  React.createElement('td', { style: { border: '1px solid black', padding: '8px' } }, 'Cachaça'),
                  React.createElement('td', { style: { border: '1px solid black', padding: '8px' } }, 'Cana-de-açúcar'),
                  React.createElement('td', { style: { border: '1px solid black', padding: '8px' } }, '38% a 54%')
               ),
               React.createElement(
                  'tr',
                  null,
                  React.createElement('td', { style: { border: '1px solid black', padding: '8px' } }, 'Sidra'),
                  React.createElement('td', { style: { border: '1px solid black', padding: '8px' } }, 'Maçã'),
                  React.createElement('td', { style: { border: '1px solid black', padding: '8px' } }, '2% a 8%')
               )
            )
         );
      };

      const App = () => {
         return React.createElement(
            React.Fragment,
            null,
            React.createElement(
               'h1',
               { id: 'my-heading' },
               React.createElement(
                  'span',
                  null,
                  'React ',
                  React.createElement('em', null, 'é muito')
               ),
               ' massa!'
            ),
            React.createElement(TableComponent)
         );
      };

      ReactDOM.render(React.createElement(App), document.getElementById('app'));
   </script>
</body>

</html>

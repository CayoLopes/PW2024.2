<!DOCTYPE html>
<html>
   <head>
      <title>ReceitaReact - Componentes de Classe</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div id="app"></div>

      <script src="libs/react.js"></script>
      <script src="libs/react-dom.js"></script>
      <script src="libs/babel.js"></script>
      
      <script type="text/babel">
         // Componente de cabeçalho da tabela
         class CabecalhoTabela extends React.Component {
            render() {
               return (
                  <thead>
                     <tr>
                        <th>Nome</th>
                        <th>Marca</th>
                     </tr>
                  </thead>
               );
            }
         }

         // Componente para uma linha da tabela
         class LinhaTabela extends React.Component {
            render() {
               const { nome, marca } = this.props;
               return (
                  <tr>
                     <td>{nome}</td>
                     <td>{marca}</td>
                  </tr>
               );
            }
         }

         // Componente para o corpo da tabela
         class CorpoTabela extends React.Component {
            render() {
               const { dados } = this.props;
               return (
                  <tbody>
                     {dados.map((bebida, index) => (
                        <LinhaTabela key={index} nome={bebida.nome} marca={bebida.marca} />
                     ))}
                  </tbody>
               );
            }
         }

         // Componente principal da tabela de bebidas
         class TabelaBebidas extends React.Component {
            render() {
               const { titulo, dados } = this.props; // Recebendo a propriedade `titulo`
               return (
                  <div>
                     <h1>{titulo}</h1> {/* Usando a propriedade `titulo` */}
                     <table>
                        <CabecalhoTabela />
                        <CorpoTabela dados={dados} />
                     </table>
                  </div>
               );
            }
         }

         // Dados das bebidas
         const dadosBebidas = [
            { nome: "Havana", marca: "Engenho Anísio Santiago" },
            { nome: "Jack Daniel's", marca: "Brown-Forman" },
            { nome: "Tequila 1800", marca: "Cuervo" },
         ];

         // Renderização do componente principal
         ReactDOM.render(
            <TabelaBebidas titulo="Tabela de Cana" dados={dadosBebidas} />,
            document.getElementById("app")
         );
      </script>
   </body>
</html>

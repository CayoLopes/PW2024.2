<!DOCTYPE html>
<html>
<head>
    <title>ReceitaReact - 3</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app"></div>

    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script src="libs/babel.js"></script>

    <script type="text/babel">
        const TabelaBebidas = ({ titulo, cabecalhos, conteudo }) => (
            <div>
                <h1>{titulo}</h1>
                <table id="tabela" border="1">
                    <thead>
                        <tr>
                            {cabecalhos.map((cabecalho, index) => (
                                <th key={index}>{cabecalho}</th>
                            ))}
                        </tr>
                    </thead>
                    <tbody>
                        {conteudo.map((linha, indexLinha) => (
                            <tr key={indexLinha}>
                                {linha.map((coluna, indexColuna) => (
                                    <td key={indexColuna}>{coluna}</td>
                                ))}
                            </tr>
                        ))}
                    </tbody>
                </table>
            </div>
        );

        const valoresCabecalhos = ["Nome", "Marca", "País", "Ano"];
        const valoresConteudo = [
            ["Havana", "Engenho Anísio Santiago", "Brasil", "1946"],
            ["Jack Daniel's", "Brown-Forman", "EUA", "1866"],
            ["Tequila Don Julio", "Don Julio", "México", "1942"]
        ];

        ReactDOM.render(
            <TabelaBebidas 
                titulo="Minha tabela de bebidas" 
                cabecalhos={valoresCabecalhos} 
                conteudo={valoresConteudo} 
            />,
            document.getElementById("app")
        );
    </script>
</body>
</html>
